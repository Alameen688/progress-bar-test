<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Al-Ameen Ogundiran - Coderbyte progress bar</title>
  </head>
  <body>
    <main>
      <div id="progress-test-section" class="section">
        <div class="progressContainer">
          <div class="progress">
            <div
              class="progress-bar progress-bar-1 progress-stripes"
              data-percent="50"
              style="width: 52%;"
            >
              <span class="progress-label">50%</span>
            </div>
          </div>
        </div>
        <div class="progressContainer">
          <div class="progress">
            <div
              class="progress-bar progress-bar-2 progress-stripes"
              data-percent="50"
              style="width: 52%;"
            >
              <span class="progress-label">50%</span>
            </div>
          </div>
        </div>
        <div class="progressContainer">
          <div class="progress">
            <div
              class="progress-bar progress-bar-3 progress-stripes"
              data-percent="50"
              style="width: 52%;"
            >
              <span class="progress-label">50%</span>
            </div>
          </div>
        </div>
        <div class="progressContainer">
          <div class="progress">
            <div
              class="progress-bar progress-bar-4 progress-stripes"
              data-percent="50"
              style="width: 52%;"
            >
              <span class="progress-label">50%</span>
            </div>
          </div>
        </div>
        <div class="progressContainer">
          <div class="progress">
            <div
              class="progress-bar progress-bar-5 progress-stripes"
              data-percent="50"
              style="width: 52%;"
            >
              <span class="progress-label">50%</span>
            </div>
          </div>
        </div>
        <span class="btn btn-finish">Finish</span>
      </div>
    </main>
  </body>
</html>
